<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Opprett en liste med navnet min_liste som inneholder tallverdiene 3, 132 og 14
        var minListe = [3, 132, 14];

        // Bruker console.log() for å skrive ut det første elementet i min_liste
        console.log(minListe[0]);

        // Lager en ny liste og lar den være tom
        var nyListe = [];

        // Bruker push for å legge til strengene "hei" og "verden!" i den nye listen
        nyListe.push("hei", "verden!");

        // Skriver ut den lye lista, nyListe
        console.log(nyListe);

    </script>
</body>

</html>
