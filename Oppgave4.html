<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Be brukeren om å skrive inn en hovedstad i Skandinavia
        var hovedstad = prompt("Skriv inn en hovedstad i Skandinavia:");

        // Sjekk om svaret er riktig
        if (hovedstad === "Oslo" || hovedstad === "København" || hovedstad === "Stockholm") {
            console.log("Riktig!");
        } else {
            console.log("Feil!");
        }
    </script>
</body>
