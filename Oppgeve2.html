<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Oppretter to heltallsvariabler a og b
        let a = 4;
        let b = 5;

        // Summen av tallene
        let sum = a + b;

        // Skriver ut summen til konsolen
        console.log("Summen av a og b er: " + sum);

        // Ber brukeren om å skrive inn to tall gjennom en prompt og lagre dem i variablene c og d
        let c = parseInt(prompt("Skriv inn det første tallet:"));
        let d = parseInt(prompt("Skriv inn det andre tallet:"));

        // Beregn summen av tallene
        let sum2 = c + d;

        // Skriver ut summen til konsolen
        console.log("Summen av tallene du skrev inn er: " + sum2);


    </script>
</body>

</html>
