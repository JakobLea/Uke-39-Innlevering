<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Lagrer en heltallsvariabel alder med verdien 4
        let alder = 4;

        // Skriver ut nåværende alder til konsolen
        console.log("Alder: " + alder);

        // Legger til en kommentar om endring av alder
        console.log("Nå endrer vi verdien av variabelen alder");

        // Endrer verdien av variabelen alder til din egen alder
        let egenAlder = 17; // Skriver inn egen alder
        alder = egenAlder;

        // Skriver ut den nye verdien av alder
        console.log("Ny alder: " + alder);

    </script>
</body>

</html>
